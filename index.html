<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas to 3d</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://clara.io/js/claraplayer.min.js"></script>

    <!-- Required to convert named colors to RGB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.4/rgbcolor.min.js"></script>
    <!-- Optional if you want blur -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stackblur-canvas/1.4.1/stackblur.min.js"></script>
    <!-- Main canvg code -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Bitter|Lobster|Playfair+Display" rel="stylesheet">

    
    <script src="assets/jquery/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

<div id="settings">
    <div class="settings__row">
        Resolution<br>
        <input id="resolution" type="number" onkeyup="update()">

    </div>

    <div class="settings__row">
        Pattern 1<br>
        <img width="40" src="patterns/pattern-1.svg" onclick="selectPattern('pattern-1.svg', 0)">
        <img width="40" src="patterns/pattern-2.svg" onclick="selectPattern('pattern-2.svg', 0)">
        <img width="40" src="patterns/pattern-3.svg" onclick="selectPattern('pattern-3.svg', 0)">
        <img width="40" src="patterns/camo.svg" onclick="selectPattern('camo.svg', 0)">
        <br>
        <input id="scale-pattern-1" type="number" onkeyup="update()"> scale <br>
        <input id="opacity-pattern-1" type="number" onkeyup="update()"> opacity
    </div>

    <div class="settings__row">
        Pattern 2<br>
        <img width="40" src="patterns/pattern-1.svg" onclick="selectPattern('pattern-1.svg', 1)">
        <img width="40" src="patterns/pattern-2.svg" onclick="selectPattern('pattern-2.svg', 1)">
        <img width="40" src="patterns/pattern-3.svg" onclick="selectPattern('pattern-3.svg', 1)">
        <img width="40" src="patterns/camo.svg" onclick="selectPattern('camo.svg', 1)">
        <br>
        <input id="scale-pattern-2" type="number" onkeyup="update()"> scale <br>
        <input id="opacity-pattern-2" type="number" onkeyup="update()"> opacity
    </div>

    <div class="settings__row">
        <button onclick="toggle()">
            hide / show
        </button>
    </div>
</div>

<div id="main">
    <canvas id="thecanvas"></canvas>
    <div id="configurator"></div>
</div>


</body>
</html>
